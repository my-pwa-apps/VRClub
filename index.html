<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Techno Club</title>
    <link rel="stylesheet" href="styles/main.css">
    <script>
        // Download and serve Three.js locally
        async function setupThree() {
            const threeVersions = ['three.module.js', 'OrbitControls.js', 'VRButton.js'];
            const paths = {
                'three.module.js': 'build/three.module.js',
                'OrbitControls.js': 'examples/jsm/controls/OrbitControls.js',
                'VRButton.js': 'examples/jsm/webxr/VRButton.js'
            };
            
            for (const file of threeVersions) {
                const response = await fetch(`https://unpkg.com/three@0.147.0/${paths[file]}`);
                const text = await response.text();
                const blob = new Blob([text], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);
                localStorage.setItem(file, url);
            }
        }
        setupThree();
    </script>
</head>
<body>
    <canvas id="club-scene"></canvas>
    <div id="vr-button"></div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
