<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Techno Club</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/"
      }
    }
    </script>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #club-name {
            position: fixed;
            top: 10px;
            right: 20px;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #3333ff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(51, 51, 255, 0.8);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Techno Club Experience...</div>
    <div id="instructions">
        Use WASD or arrow keys to move<br>
        Mouse to look around<br>
        Check out the bar and DJ booth!
    </div>
    <div id="club-name">CONCRETE</div>
    <canvas id="club-scene"></canvas>
    <div id="vr-button"></div>

    <script type="module" src="scripts/main.js"></script>
    <script>
        // Hide loading screen when window is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
